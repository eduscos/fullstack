<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <script>
    function validateForm() {
      let fname = document.getElementById("fname").value;
      let lname = document.getElementById("lname").value;
      let age = parseInt(document.getElementById("age").value);

      let nameRegex = /^[A-Za-z]+$/;

      if (!nameRegex.test(fname)) {
        alert("First name must contain only alphabets.");
        return false;
      }

      if (!nameRegex.test(lname)) {
        alert("Last name must contain only alphabets.");
        return false;
      }

      if (isNaN(age) || age < 18 || age > 50) {
        alert("Age must be between 18 and 50.");
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form onsubmit="return validateForm()">
    First Name: <input type="text" id="fname"><br><br>
    Last Name: <input type="text" id="lname"><br><br>
    Age: <input type="number" id="age"><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
